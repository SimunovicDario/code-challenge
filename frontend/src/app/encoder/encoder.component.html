<div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
    <div class="card my-5">
        <h3 class="card-title text-center my-3">Encoder</h3>
        <hr>
        <div class="card-body">
            <div>
                <div *ngIf="errorMessage && inFocus" class="alert alert-danger">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <label>Input text you want to encode:</label>
                    <input type="text" class="form-control" (focus)="inFocus=false" [ngModel]="input"
                        (ngModelChange)="input=$event.toUpperCase()" name="input">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <div>
                        <label>Encoded result:</label>
                    </div>
                    <textarea autosize class="form-control" [(ngModel)]="output" rows="1" readonly></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary" (click)="onSubmit(input)" [disabled]="input.length == 0">Submit</button>
            </div>
        </div>
    </div>
</div>
