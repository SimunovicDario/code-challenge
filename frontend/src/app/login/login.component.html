<div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
    <div class="card card-signin my-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <h3 class="card-title text-center my-3">Log in</h3>
            <hr>
            <div class="card-body">
                <div *ngIf="errorMessage && inFocus" class="alert alert-danger">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address:</label>
                    <input type="email" class="form-control" (focus)="inFocus=false" formControlName="inputEmail"
                        placeholder="Enter email" required>
                    <div *ngIf="submitted && loginForm.controls['inputEmail'].invalid">
                        <div>
                            Email format is invalid.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password:</label>
                    <input type="password" class="form-control" (focus)="inFocus=false" formControlName="inputPassword"
                        placeholder="Enter password" required>
                    <div *ngIf="submitted && loginForm.controls['inputPassword'].invalid">
                        <div *ngIf="loginForm.controls['inputPassword'].errors?.invalidPasswordDigit && !loginForm.controls['inputPassword'].errors?.invalidPasswordLength">
                            Password needs atleast one digit.
                        </div>
                        <div *ngIf="loginForm.controls['inputPassword'].errors?.invalidPasswordLength && !loginForm.controls['inputPassword'].errors?.invalidPasswordDigit">
                            Password needs to be atleast 6 characters long.
                        </div>
                        <div *ngIf="loginForm.controls['inputPassword'].errors?.invalidPasswordDigit && loginForm.controls['inputPassword'].errors?.invalidPasswordLength">
                            Password needs to contain a digit and be atleast 6 characters long.
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" [disabled]="submitted && loginForm.invalid"
                        class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
