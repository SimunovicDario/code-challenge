<br>
<div class="card mx-auto" style="width: 18rem;">
    <form (ngSubmit)="onSubmit()" novalidate>
        <div *ngIf="errorMessage"
            class="alert alert-danger">
            {{errorMessage}}
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Enter email" required>
            <div
                *ngIf="loginForm.controls['inputEmail'].invalid && (loginForm.controls['inputEmail'].dirty || loginForm.controls['inputEmail'].touched)">
                <div
                    *ngIf="loginForm.controls['inputEmail'].invalid && !loginForm.controls['inputEmail'].errors?.required">
                    Email format is invalid.
                </div>
                <div *ngIf="loginForm.controls['inputEmail'].errors?.required">
                    Email is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" required>
            <div
                *ngIf="loginForm.controls['inputPassword'].invalid && (loginForm.controls['inputPassword'].dirty || loginForm.controls['inputPassword'].touched)">
                <div *ngIf="loginForm.controls['inputPassword'].errors?.required">
                    Password is required.
                </div>
                <div
                    *ngIf="loginForm.controls['inputPassword'].errors?.invalidPasswordDigit && !loginForm.controls['inputPassword'].errors?.invalidPasswordLength && !loginForm.controls['inputPassword'].errors?.required">
                    Password needs atleast one digit.
                </div>
                <div
                    *ngIf="loginForm.controls['inputPassword'].errors?.invalidPasswordLength && !loginForm.controls['inputPassword'].errors?.invalidPasswordDigit && !loginForm.controls['inputPassword'].errors?.required">
                    Password needs to be atleast 6 characters long.
                </div>
                <div
                    *ngIf="loginForm.controls['inputPassword'].errors?.invalidPasswordDigit && loginForm.controls['inputPassword'].errors?.invalidPasswordLength && !loginForm.controls['inputPassword'].errors?.required">
                    Password needs to contain a digit and be atleast 6 characters long.
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary"
                >Submit</button>
        </div>
        <br>
    </form>
</div>
